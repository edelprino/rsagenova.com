
{% extends "base.html" %}

{% block title %}{{page.title}}{% endblock %}

{% block content %}

  <h1 class="title has-text-centered" style="margin-top:20px">{{ page.title }}</h1>
  <div class="content has-text-justified">
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
